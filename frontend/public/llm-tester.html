<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM API Tester - GrowthPath</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group select,
        .form-group textarea,
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .form-group select:focus,
        .form-group textarea:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .form-group input[type="number"] {
            width: 200px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .result-panel {
            display: none;
        }

        .result-panel.show {
            display: block;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .response-meta {
            font-size: 0.85rem;
            color: #666;
        }

        .response-meta span {
            margin-right: 1rem;
        }

        .response-content {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .response-content h1,
        .response-content h2,
        .response-content h3 {
            color: #61dafb;
            margin: 1rem 0 0.5rem 0;
        }

        .response-content code {
            background: #2d2d2d;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }

        .response-content pre {
            background: #2d2d2d;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .success-badge {
            display: inline-block;
            background: #48bb78;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .copy-button {
            padding: 0.5rem 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .copy-button:hover {
            background: #5568d3;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– LLM API Tester</h1>
            <p>Test GrowthPath LLM Integration - Bosch AOAI Farm</p>
        </div>

        <div class="main-content">
            <!-- Input Panel -->
            <div class="panel">
                <h2>Configure Request</h2>

                <div class="form-group">
                    <label for="model">Model</label>
                    <select id="model">
                        <option value="claude-sonnet-4-5@20250929" selected>Claude Sonnet 4.5 (Default)</option>
                        <option value="claude-haiku-4.5@20251001">Claude Haiku 4.5 (Fast)</option>
                        <option value="claude-opus-4-1@20250805">Claude Opus 4.1 (Powerful)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="systemPrompt">System Prompt (Optional)</label>
                    <textarea
                        id="systemPrompt"
                        placeholder="You are a helpful assistant..."
                    >You are a helpful assistant. Provide clear, concise, and accurate answers.</textarea>
                </div>

                <div class="form-group">
                    <label for="userPrompt">User Prompt *</label>
                    <textarea
                        id="userPrompt"
                        placeholder="Enter your question or prompt here..."
                        required
                    >Explain FastAPI</textarea>
                </div>

                <div class="form-group">
                    <label for="maxTokens">Max Output Tokens</label>
                    <input
                        type="number"
                        id="maxTokens"
                        min="1"
                        max="8192"
                        value="4096"
                    >
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="sendRequest()">
                        Send Request
                    </button>
                    <button class="btn-secondary" onclick="clearForm()">
                        Clear
                    </button>
                </div>
            </div>

            <!-- Response Panel -->
            <div class="panel">
                <h2>Response</h2>

                <div id="loadingIndicator" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Waiting for response from LLM...</p>
                </div>

                <div id="errorDisplay" style="display: none;"></div>

                <div id="resultPanel" class="result-panel">
                    <div class="response-header">
                        <div class="response-meta">
                            <span><strong>Model:</strong> <span id="responseModel">-</span></span>
                            <span><strong>Tokens:</strong> <span id="responseTokens">-</span></span>
                            <span class="success-badge">Success</span>
                        </div>
                        <button class="copy-button" onclick="copyResponse()">
                            Copy Text
                        </button>
                    </div>
                    <div class="response-content" id="responseContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        async function sendRequest() {
            const model = document.getElementById('model').value;
            const systemPrompt = document.getElementById('systemPrompt').value;
            const userPrompt = document.getElementById('userPrompt').value;
            const maxTokens = parseInt(document.getElementById('maxTokens').value);

            if (!userPrompt.trim()) {
                alert('Please enter a user prompt');
                return;
            }

            // Show loading
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('errorDisplay').style.display = 'none';
            document.getElementById('resultPanel').classList.remove('show');

            // Prepare request
            const requestBody = {
                user_content: userPrompt,
                model: model,
                max_tokens: maxTokens
            };

            if (systemPrompt.trim()) {
                requestBody.system_content = systemPrompt;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/llm/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResponse(data);

            } catch (error) {
                displayError(error.message);
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function displayResponse(data) {
            // Extract text from response
            const text = data.content && data.content[0]
                ? data.content[0].text
                : JSON.stringify(data, null, 2);

            // Update meta information
            document.getElementById('responseModel').textContent = data.model || 'Unknown';

            const inputTokens = data.usage?.input_tokens || 0;
            const outputTokens = data.usage?.output_tokens || 0;
            document.getElementById('responseTokens').textContent =
                `${inputTokens} in / ${outputTokens} out`;

            // Display content
            document.getElementById('responseContent').textContent = text;

            // Show result panel
            document.getElementById('resultPanel').classList.add('show');
            document.getElementById('errorDisplay').style.display = 'none';
        }

        function displayError(message) {
            const errorDiv = document.getElementById('errorDisplay');
            errorDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${message}</div>`;
            errorDiv.style.display = 'block';
            document.getElementById('resultPanel').classList.remove('show');
        }

        function clearForm() {
            document.getElementById('systemPrompt').value = '';
            document.getElementById('userPrompt').value = '';
            document.getElementById('model').value = 'claude-sonnet-4-5@20250929';
            document.getElementById('maxTokens').value = '4096';
            document.getElementById('resultPanel').classList.remove('show');
            document.getElementById('errorDisplay').style.display = 'none';
        }

        function copyResponse() {
            const text = document.getElementById('responseContent').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        // Handle Enter key in textareas (Shift+Enter for new line)
        document.getElementById('userPrompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendRequest();
            }
        });
    </script>
</body>
</html>
